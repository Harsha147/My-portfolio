  <title>Harshavardhan's Portfolio</title>

  <style>
    :root {
      --primary-color: #1f2937;
      --secondary-color: #2563eb;
      --text-color: #111827;
      --bg-color: #f9fafb;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--primary-color);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
      color: var(--primary-color);
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      padding: 0.5rem 0;
    }

    .project, .internship {
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--primary-color);
      color: #fff;
      font-size: 0.9rem;
    }

    a {
      color: var(--secondary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .contact p i {
      margin-right: 0.5rem;
      color: #374151;
    }

    #about {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    #about img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      object-fit: cover;
      height: 200px;
      width: 200px;
      flex-shrink: 0;
    }

    #about div {
      flex: 1;
      min-width: 280px;
    }

    .hero {
      min-height: 100vh;
      background: var(--primary-color);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #d1d5db;
      margin-bottom: 2rem;
    }

    .hero a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .hero a.primary {
      background: var(--secondary-color);
      color: white;
    }

    .hero a.primary:hover {
      background: #1d4ed8;
    }

    .hero a.secondary {
      border: 2px solid white;
      color: white;
    }

    .hero a.secondary:hover {
      background: white;
      color: black;
    }

    @media (max-width: 640px) {
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 0.5rem;
      }

      #about {
        flex-direction: column;
        text-align: center;
      }

      #about div {
        min-width: auto;
      }

      #about img {
        margin-bottom: 1rem;
        height: 150px;
        width: 150px;
      }

      .hero h1 {
        font-size: 2.25rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
